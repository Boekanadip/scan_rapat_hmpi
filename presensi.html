<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#fff" />
  <title>PRESENSI</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A900" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins%3A900" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.0/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>

<body>
  <div class="presensi">
    <img class="ellipse-1" src="./assets/ellipse-1.png" />
    <img class="ellipse-3" src="./assets/ellipse-3.png" />
    <img class="ellipse-2" src="./assets/ellipse-2.png" />
    <img class="ellipse-4" src="./assets/ellipse-4.png" />
    <div class="group-3">
      <div class="group-2">
        <img class="upy-logo" src="./assets/upy.png" />
        <img class="logo-hmp" src="./assets/hmp.png" />
      </div>
      <img class="ellipse-5" src="./assets/ellipse-5.png" />
    </div>
    <div class="group-1">
      <div class="group-6">
        <p class="pres">
          <span class="rapat">
            PRESENSI
            <br />
          </span>
          <span class="rutin">RAPAT RUTIN</span>
        </p>
        <p class="periode">Periode 2023/2024</p>
        <p class="hmp">HMP INFORMATIKA</p>
      </div>
    </div>

    <div class="putarkamera" id="swicth-camera"> </div>
    <button class="switch" id="putar-kamera" onclick="switchCamera()">Putar kamera</button>
    <div class="unduh" id="download-link">
    </div>
    <button class="unduh-data" id="download-button">UNDUH DATA</button>

    <div class="isi">
      <table id="scan-results-table">
        <thead>
          <tr>
            <th id="nama-jabatan">NAMA - JABATAN</th>
          </tr>
        </thead>
        <tbody id="hasilnama">
          <!-- Tempat untuk Hasil Scan -->
        </tbody>
      </table>
    </div>
    <div class="cam">
      <video id="camera-preview" autoplay></video>
    </div>

  </div>
  <audio id="scan-sound" preload="auto">
    <source src="./assets/epep.mp3" type="audio/mpeg">
  </audio>
  <script src="./scanner.js"></script>
</body>

</html>
